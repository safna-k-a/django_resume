<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Product Cart</title>
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
        />
        <link rel="stylesheet" href="" />
    </head>
    <body>
        <div class="container-fluid">
            <div class="row justify-content-center">
                <div class="col-sm-8 mt-5 mb-5 bg-opacity-25 p-5">
                    <div class="row bg-dark bg-opacity-25 p-5">
                        <div class="col-sm-4">
                            <img
                                src="{{ data.image.url}}"
                                class=""
                                alt="..."
                                height="250px"
                                width="200px"
                                style=""
                            />
                            <div>
                                <h2>Education</h2>
                                <p>{{data.degree}}</p>
                                <p>{{data.university}}</p>
                                <p>{{data.school}}</p>
                            </div>
                        </div>
                        <div class="col-sm-6 text-center">
                            <h2>{{data.name}}</h2>
                            <p>{{data.email}}</p>
                            <p>{{data.phone}}</p>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-4 bg-info bg-opacity-25 p-5"></div>
                        <div class="col-sm-6 bg-primary bg-opacity-25 p-5">
                            <div>
                                <h2>Skills</h2>
                                <p>{{data.skills}}</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <a href="{% url 'generate-pdf' %}">Download PDF</a>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
